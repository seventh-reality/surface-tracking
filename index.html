<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR with Three.js and .glb Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        // Create the A-Frame scene
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        scene.setAttribute('arjs', 'sourceType: webcam; trackingMethod: best;');

        // Create a camera
        const camera = document.createElement('a-camera');
        camera.setAttribute('look-controls', '');
        scene.appendChild(camera);

        // Load the GLB model
        const gltfLoader = new THREE.GLTFLoader();
        const modelUrl = '9mb.glb'; // Change this to your model's path
        let model;

        // Set up a variable to track where to place the model
        const modelPosition = new THREE.Vector3();

        // Raycaster for detecting surfaces
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        // Add a click event listener to place the model
        scene.addEventListener('click', (event) => {
            // Update the pointer variable with the mouse position
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster with the camera and pointer position
            raycaster.setFromCamera(pointer, camera.object3D);

            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // Place the model at the intersection point
                const intersection = intersects[0];
                modelPosition.copy(intersection.point);
                model.position.copy(modelPosition);
                model.visible = true; // Make the model visible
            }
        });

        // Load the model
        gltfLoader.load(modelUrl, (gltf) => {
            model = gltf.scene;
            model.position.set(0, 0, -2); // Set initial position
            model.scale.set(1, 1, 1); // Adjust the scale if necessary
            model.visible = false; // Initially hidden until clicked
            scene.appendChild(model);
        }, undefined, (error) => {
            console.error('An error occurred while loading the GLB model:', error);
        });

        // Add the scene to the body
        document.body.appendChild(scene);
    </script>
</body>
</html>
