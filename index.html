<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with SLAM for iOS & Android</title>

  <!-- Include Three.js and GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #rotate-btn, #scale-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #scale-btn {
      left: 60%;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; trackingMethod: slam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="modelAsset" src="9mb.glb"></a-asset-item>
    </a-assets>
    <a-entity id="model" gltf-model="#modelAsset" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

    <!-- AR Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Rotate and Scale Buttons -->
  <button id="rotate-btn">Rotate Model</button>
  <button id="scale-btn">Scale Model</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rotateButton = document.getElementById('rotate-btn');
      const scaleButton = document.getElementById('scale-btn');
      const model = document.getElementById('model');
      let currentRotation = 0;
      let currentScale = 0.5;

      // Rotate the model when the button is clicked
      rotateButton.addEventListener('click', function () {
        currentRotation += 45;  // Rotate by 45 degrees on each click
        model.setAttribute('rotation', `0 ${currentRotation} 0`);
      });

      // Scale the model when the scale button is clicked
      scaleButton.addEventListener('click', function () {
        currentScale += 0.1;  // Increase scale by 0.1 on each click
        model.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
      });

      // Surface tracking - move model to surface hit position (SLAM hit test)
      document.querySelector('a-scene').addEventListener('ar-hit-test-select', function (event) {
        const hit = event.detail.intersectedEl;
        
        // Set model position to where the surface hit occurs
        if (hit) {
          const { x, y, z } = hit.getAttribute('position');
          model.setAttribute('position', { x, y, z });
        }
      });
    });
  </script>

</body>
</html>
